{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-3">
                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                </div>
                <h3>{{ user.username }}</h3>
                <p class="text-muted">Участник с {{ user.date_joined|date:"d.m.Y" }}</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4><i class="bi bi-gear"></i> Настройки профиля</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ user.email|default:'Не указан' }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Дата регистрации</label>
                        <input type="text" class="form-control" value="{{ user.date_joined|date:'d.m.Y H:i' }}" disabled>
                    </div>
                    
                    <div class="d-grid gap-1">
                        <a href="{% url 'logout' %}" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div style="margin-bottom: 16px" class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-clock-history"></i> История заказов</h4>
            </div>
            <div class="card-body">
                <p>Здесь будет история ваших заказов...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
